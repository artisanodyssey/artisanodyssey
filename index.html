<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Carousel, Calendar, and Google Maps</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLSmhoiYB1gYMCBqytbFQCAaXa7gMnwJqn+FnTThW5rq4Z02GJ6QXrCZYmxMjgZ6" crossorigin="anonymous">
  
</head>
<body>
  <div class="container mt-5">
    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/1200x400?text=First+Slide" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First Slide Title</h5>
            <p>First Slide Description</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Second+Slide" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second Slide Title</h5>
            <p>Second Slide Description</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Third+Slide" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third Slide Title</h5>
            <p>Third Slide Description</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Calendar Embed -->
    <div class="calendar my-5">
      <h2 class="text-center">Upcoming Events</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <!-- Google Maps Embed -->
    <div class="google-map mb-5">
      <h2 class="text-center">Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509488!2d144.95565181531583!3d-37.8173279797516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727db512cbca0!2sFederation+Square!5e0!3m2!1sen!2sau!4v1515551950479"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <!-- Bootstrap JS with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGFSAQ7iw5Zh3j3gzLwwdznEak5lFdiMep1k56dkt1wz" crossorigin="anonymous"></script>
</body>
</html>
